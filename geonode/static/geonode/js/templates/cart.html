<div id="composerCart" class="panel panel-default">
  <div
    class="panel-heading"
    ng-bind="'Selected ' + (facetType | default_if_blank : 'objects') | title "></div>
  <div
    ng-show="!cart.getCart().items.length"
    class="panel-body">
    <p>Add {{ facetType | default_if_blank : 'objects' }} through the "checkboxes".</p>
  </div>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="resource in cart.getCart().items">{{ resource.title | limitTo: 25}}{{ resource.title.length > 25 ? '...' : '' }}<button class="btn btn-default btn-xs pull-right" ng-click="cart.removeItem(resource)"><i class="fa fa-remove fa-lg"></i></button></li>
  </ul>
  <ul class="list-group">
    <li class="list-group-item">
      <button
        ng-show="isAuthenticated"
        type="button"
        class="btn btn-default"
        style="width: 100%;margin-bottom: 4px;"
        ng-disabled="!cart.getCart().items.length"
        data-toggle="modal"
        data-target="#_bulk_permissions"
        ng-bind="'Set permissions' | trans"></button>
      <button
        type="button"
        class="btn btn-default"
        style="width: 100%;margin-bottom: 4px;"
        ng-disabled="!cart.getCart().items.length"
        ng-click="newMap()"
        ng-bind="'Create a Map' | trans"></button>
      <button
        ng-show="isSuperuser &amp;&amp; facetType == 'layers'"
        type="button"
        class="btn btn-danger"
        style="width: 100%;margin-bottom: 4px;"
        ng-disabled="!cart.getCart().items.length"
        data-toggle="modal"
        data-target="#_bulk_remove"
        ng-bind="('Remove ' + facetType) | title | trans"></button>
    </li>
  </ul>
</div>
